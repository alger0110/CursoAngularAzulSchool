<div *ngFor="let notice of news.sources">
    <h1>Nombre: <span>{{notice.name}}</span></h1>
    <p>Descripcion: <span>{{notice.description}}</span></p>
    <div ngSwitch="{{notice.language}}">
        <div *ngSwitchCase="'es'">
            <span>Idioma: Español</span>
        </div>
        <div *ngSwitchCase="'en'">
            <span>Idioma: Inglés</span>
        </div>
    </div>
    <p>Nombre: <span>{{notice.name}}</span></p>
    <p>URL: <span>{{notice.url}}</span></p>
</div>
