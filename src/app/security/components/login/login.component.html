<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (submit)="login()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Usuario" formControlName="user">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Contrase침a" formControlName="password">
    </mat-form-field>
  </p>


  <div class="button" *ngIf="form.valid">
    <button mat-raised-button color="primary" type="submit" mat-button >Iniciar Sesi칩n</button>
  </div>


  <div class="errordiv" *ngIf="userField?.hasError('required') && userField?.dirty">
    <p class="error">Usuario requerido</p>
  </div>

  <div class="errordiv"  *ngIf="passwordField?.hasError('required') && passwordField?.dirty ">
    <p class="error">Contrase침a requerida</p>
  </div>

  <div class="errordiv" *ngIf="passwordField?.hasError('minlength')">
    <p class="error">La Contrase침a no cuenta con la longitud requerida.</p>
  </div>

  <div class="errordiv" *ngIf="userField?.hasError('email')">
    <p class="error">El campo usuario no cuenta con el formato de correcto de correo electronico.</p>
  </div>
</form>
</mat-card-content>
</mat-card>
